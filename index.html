<!DOCTYPE html>
<html lang="en">

<title>Temperature conventor</title>
<link rel="stylesheet" href="TT3.css">
</head>
<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div id="conatiner">
        <div class="input-div">
            <label>Celcius</label> <br>
            <input type="number" name="" id="celcius" value="0" class="input">
        </div>
        
        <div class="input-div">
            <label >Farenheit</label>
            <input type="number" name="" id="fahrenheit" value="32" class="input">
        </div>
        <di class="formula">
            <pre>Formula :- (0°C *9/5) +32 =32°F</pre>
        </di>
    </div>
    <script src="TT3.js"></script>
</body>
